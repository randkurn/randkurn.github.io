<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Potato Gaming House | Best Chill Place in Town</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated neon background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 70%, rgba(0, 255, 150, 0.08) 0%, transparent 45%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(0, 255, 255, 0.03) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 0, 255, 0.03) 50%, transparent 52%);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 50%, #6600ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: bold;
            color: white;
            border: 3px solid rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.6),
                0 0 60px rgba(0, 100, 255, 0.4),
                0 0 90px rgba(102, 0, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            filter: blur(20px);
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glow {
            from {
                box-shadow: 
                    0 0 20px rgba(102, 126, 234, 0.5),
                    0 0 40px rgba(118, 75, 162, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(102, 126, 234, 0.8),
                    0 0 60px rgba(118, 75, 162, 0.5),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 30px rgba(0, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: #a8b2d1;
            font-style: italic;
            text-shadow: 0 0 10px rgba(168, 178, 209, 0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
            animation-fill-mode: both;
        }

        .link-btn:nth-child(1) { 
            border-color: #00ffff;
            animation-delay: 0.1s;
        }
        .link-btn:nth-child(2) { 
            border-color: #ff00ff;
            animation-delay: 0.2s;
        }
        .link-btn:nth-child(3) { 
            border-color: #00ff00;
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .link-btn:nth-child(1):hover {
            box-shadow: 
                0 10px 25px rgba(0, 255, 255, 0.4),
                0 0 20px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .link-btn:nth-child(2):hover {
            box-shadow: 
                0 10px 25px rgba(255, 0, 255, 0.4),
                0 0 20px rgba(255, 0, 255, 0.6),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .link-btn:nth-child(3):hover {
            box-shadow: 
                0 10px 25px rgba(0, 255, 0, 0.4),
                0 0 20px rgba(0, 255, 0, 0.6),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 5px 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.8),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .title {
                font-size: 24px;
            }
            
            .link-btn {
                font-size: 14px;
                padding: 15px 20px;
            }
        }
    </style>
